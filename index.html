<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="src/style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
	<title>Weather App</title>
</head>

<body>
	<div class="container">
		<div class="weather-app-wrapper">
			<div class="weather-app">
				<form id="search-form" class="mb-3">
					<div class="row">
						<div class="col-8">
							<input type="search" placeholder="City Name" class="form-control" id="city-input"
								autocomplete="off" />
						</div>
						<div class="col-3">
							<input type="submit" value="Search" class="btn btn-danger w-90" />
						</div>
					</div>
				</form>
				<div class="overview">
					<h1 id="city"></h1>
					<ul>
						<li>Last updated at <span id="date"></span></li>
						<li id="condition"></li>
					</ul>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="d-flex weather-temperature">
							<img src="#" alt="Clear" id="icon" />
							<div>
								<strong id="temperature"></strong><span class="units">
									<a href="#" id="C-link" class="active">°C</a> | <a href="#"
										id="F-link">°F</a></span>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<ul>
							<li>
								Feels like: <span id="feelsLike"></span><span class="units"> °C</span>
							</li>
							<li>Humidity: <span id="Humidity"></span> %</li>
							<li>Wind: <span id="Wind">21</span> km/h</li>
						</ul>
					</div>
				</div>
				<div class="weather-forecast">
					<div class="row">
						<div class="col-2">
							Mon
							<img src="src" alt="heart" width="36">
							18 12
						</div>
						<div class="col-2">
							Tue
							<img src="❤️" alt="heart" width="36">
							18 12
						</div>
						<div class="col-2">
							Wed
							<img src="❤️" alt="heart" width="36">
							18 12
						</div>
						<div class="col-2">
							Thu
							<img src="❤️" alt="heart" width="36">
							18 12
						</div>
						<div class="col-2">
							Fri
							<img src="❤️" alt="heart" width="36">
							18 12
						</div>
					</div>
				</div>
			</div>
			<small><a href="https://github.com/nauticalstars/vanilla-weather-app" target="_blank">Open-source code</a>,
				by Daria Mikita
			</small>
		</div>
	</div>
	<script src="src/app.js"></script>
</body>

</html>
