<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
                    <h1>New York</h1>
                    <ul>
                        <li>
                            Friday 5:00
                        </li>
                        <li>clear</li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="d-flex weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon">
                            <div>
                                <strong id="temperature">12</strong><span class="units"> °C | <a href="#">°F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li>
                                Precipitation: 1%
                            </li>
                            <li>
                                Humidity: 44%
                            </li>
                            <li>
                                Wind: 21 km/h
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <small><a href="https://github.com/nauticalstars/vanilla-weather-app" target="_blank">Open-source
                    code</a>,
                by Daria Mikita
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
